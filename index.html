<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Star Dust Clicker</title>
</head>

<body>
    <header>
        <!-------------- FIRST BIG BLOCK = TITLE  -------------->
        <!-- First BLOCK = TITLE -->
        <h1>STAR DUST CLICKER</h1>
        <img src="logo.png" alt="logo">
    </header>
    <main>
        <!------------------- SECOND BIG BLOCK = SWITCH SHOP TROPHY  ------------------------------------------->
        <!-- Second Block = SHOP -->
        <div class=shop>
            <button id="shop1"><img src="vaccum.png" alt="Vaccum" height="50px">Vaccum</button>
            <button id="shop2"><img src="Fueltank.png" alt="Fuel-tank">Fuel Tank</button>
            <button id="shop3"><img src="Wings.png" alt="Wings">Wings</button>
            <button id="shop4"><img src="Reactor.png" alt="Reactor">Reactor</button>
        </div>
        <!-- Third Block = TROPHY -->
        <div class=trophy>
            <button id="trophy1" img src="Earth.png" alt="Earth">Earth</button>
            <button id="trophy2" img src="Mars.png" alt="Mars">Mars</button>
            <button id="trophy3" img src="Venus.png" alt="Venus">Venus</button>
            <button id="trophy4" img src="Pluton.png" alt="Pluton">Pluton</button>
            <button id="trophy5" img src="Moon.png" alt="Moon">Moon</button>



        </div>
        <!--------------------------- THIRD BIG BLOCK = ROCKET ------------------------------------------------->
    <div class ="ROCKET">
        <!-- Fourth Block = COUNTER  -->
        <div class="counter">
            <h3 id="Dust-counter">Counter</h3>
            <h2 id="counter-per-second">Star Dust per Second</h2>
            <img src="stardust.png" alt="stardust">
        </div>

        <!-- Fifth BLOCK = ROCKET CLICK -->
        <div class="rocket-part">
            <button>Rocket</button>
        </div>
        <!-- Sixth BLOCK = PROGRESS BAR  -->
    <div class="progressbar-position">
        <div class="progressbar-rocket">
            <div class="progressbar-wrapper">
                <div title="level" class="progressbar"></div>
            </div>
        </div>
    </div>       

    </main>
    <footer>

    </footer>
</body>

</html>
