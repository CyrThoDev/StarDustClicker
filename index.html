<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Do Hyeon' rel='stylesheet'>
    <script src="index.js"></script>

    <title>Star Dust Clicker</title>
</head>

<body>
    
    <header>
        <!-------------- FIRST BIG BLOCK = TITLE  -------------->
        <!-- First BLOCK = TITLE -->
        <h1>STAR DUST</h1>
        <img src="assets/logo.png" alt="logo" height="80px">
        <h1>CLICKER</h1>
    </header>

    <main class="container">
        <!------------------- SECOND BIG BLOCK = SWITCH SHOP TROPHY  ------------------------------------------->
        <!-- Second Block = SHOP -->
        <div class=shop-container>
            <div class="menu">
                <button class="menuShop">Shop</button>
                <h2>Shop</h2>
                <button class="menuTrophy">Trophy</button>
            </div>
            <div class="shop-object">
                <div class="vacuum" onclick="levelUpVaccum()">
                    <img src="assets/Shop/vaccum.png" alt="Vaccum" >
                    <p id=vacuum-name>Vacuum</p>
                    <p class="price"><span style="color:goldenrod">SD</span></p>
                    <p class="count">0</p>
                </div>
                <div class="fuel-tank" onclick="levelUpFuelTank()">
                    <img src="assets/Shop/fuel_tank.png" alt="Fuel-tank">
                    <p id=fueltank-name>Fuel Tank</p>
                    <p class="price"><span style="color:goldenrod">SD</span></p>
                    <p class="count">0</p>
                </div>
                <div class="wings" onclick="levelUpWings()">
                    <img src="assets/Shop/wings.png" alt="Wings">
                    <p id=wings-name>Wings</p>
                    <p class="price"><span style="color:goldenrod">SD</span></p>
                    <p class="count">0</p>
                </div>
                <div class="reactor" onclick="levelUpReactor()">
                    <img src="assets/Shop/reactor.png" alt="Reactor">
                    <p id=reactor-name>Reactor</p>
                    <p class="price"><span style="color:goldenrod">SD</span></p>
                    <p class="count">0</p>
                </div>
            </div>
        </div>
        <!-- Third Block = TROPHY -->
<div class="trophy-object">
        <div class=trophy-container>
            <h2>Trophy</h2>
            <div class=trophy>
                <img src="assets/Planets/planet_4.png" alt="Earth">
                <h3>Pluton</h3>
                <p>7 500 000 <span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/planet_3.png" alt="Earth">
                <h3>VÃ©nus</h3>
                <p>5 500 000 <span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/Planet_2.png" alt="Earth">
                <h3>Moon</h3>
                <p>2 500 000 <span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/planet_1.png" alt="Earth" onclick="colorChanger">
                <h3>Earth</h3>
                <p>100<span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/planet_5.png" alt="Earth">
                <h3>Mars</h3>
                <p>12 250 000 <span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/planet_6.png" alt="Earth">
                <h3>Neptune</h3>
                <p>22 500 000 <span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/planet_7.png" alt="Earth">
                <h3>Mercure</h3>
                <p>50 750 000 <span>SD</span></p>
            </div>
            <div class=trophy>
                <img src="assets/Planets/planet_8.png" alt="Earth">
                <h3>Uranus</h3>
                <p>100 000 000 <span>SD</span></p>
            </div>
        </div>
    </div>
        <!--------------------------- THIRD BIG BLOCK = ROCKET ------------------------------------------------->
        
            <!-- Fourth Block = COUNTER  -->
            <div class="counter">
                <h2 id="Dust-counter"><img src="/assets/star.png" alt="stardust" height="40px" id="star-dust"></h2>
                <h3 id="counter-per-second"></h3>
            </div>
            <div class="rocket-progress">
                <!-- Fifth BLOCK = ROCKET CLICK = Laure-->
                <div class="rocket-part">
                  <button><img id="rocket-clicker" src="assets/rocket1.png" alt="rocket" onclick="counting(amountperclick)" ></button>
                </div>
                

                <div class="bar">
                <!-- Sixth BLOCK = PROGRESS BAR  -->
                <div class="container-bar">
                    <div class="progress-bar"></div>
                </div>
            </div>
        </div>
        <!-- <button id="reset" onclick="reset()">Reset</button> -->
    </main>
   
    
    <script src="stardust.js"></script>
</body>

</html>
